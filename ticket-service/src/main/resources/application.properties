# Application
spring.application.name=ticket-service
server.port=8094

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/tickets_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:supersecretkey_must_be_at_least_32_bytes_long_for_hs256}
jwt.expiration=1800000

# Logging
logging.level.com.institute.ticketservice=INFO
logging.level.com.institute.ticketservice.security=DEBUG
