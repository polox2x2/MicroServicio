services:
  # Databases
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: courses_db
    ports:
      - "3307:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql
      - ./courses_db/courses_db.sql:/docker-entrypoint-initdb.d/1_courses.sql
      - ./enrollments_db/enrollments_db_v2.sql:/docker-entrypoint-initdb.d/2_enrollments.sql
      - ./init_extra_dbs.sql:/docker-entrypoint-initdb.d/3_extra_dbs.sql
    networks:
      - microservices-net

  postgres:
    image: postgres:16-alpine
    container_name: users_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - microservices-net

  # Java Services
  microservice-gateway:
    build: ./microservice-gateway
    container_name: microservice-gateway
    ports:
      - "8080:8080"

    depends_on:
      - ticket-service
      - notification-service
      - enrollment-service
      - course-service
      - report-service
      - grade-service
      - crm-backend
    networks:
      - microservices-net

  notification-service:
    build: ./Notification-service
    container_name: notification-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/notifications_db?createDatabaseIfNotExist=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - microservices-net

  ticket-service:
    build: ./ticket-service
    container_name: ticket-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/tickets_db?createDatabaseIfNotExist=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - JWT_SECRET=supersecretkey_must_be_at_least_32_bytes_long_for_hs256
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - microservices-net

  # Node.js Services
  course-service:
    build: ./courses_db
    container_name: course-service
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=courses_db
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - microservices-net

  enrollment-service:
    build: ./enrollments_db
    container_name: enrollment-service
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=enrollments_db
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - microservices-net

  grade-service:
    build: ./grade-service
    container_name: grade-service
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=grades_db
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - microservices-net

  report-service:
    build: ./report-service
    container_name: report-service
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=reports_db
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - microservices-net

  # CRM Services
  crm-backend:
    build: ./CRM_GestionAlumnos/backend
    container_name: crm-backend
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:password@postgres:5432/users_db
      - SECRET_KEY=supersecretkey_must_be_at_least_32_bytes_long_for_hs256
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./CRM_GestionAlumnos/backend/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices-net

  crm_frontend:
    build: ./CRM_GestionAlumnos/frontend
    container_name: crm_frontend
    ports:
      - "3001:3000"
    volumes:
      - ./CRM_GestionAlumnos/frontend/src:/app/src
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: node node_modules/@rsbuild/core/bin/rsbuild.js dev
    stdin_open: true
    tty: true
    networks:
      - microservices-net

volumes:
  mysql_data:
  postgres_data:


networks:
  microservices-net:
    driver: bridge
